<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Galaxy T√¨nh Y√™u 3D L·∫•p L√°nh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-image: url(img/7.jpg);
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas#galaxy {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    #fallingContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .falling-item {
      position: absolute;
      user-select: none;
      pointer-events: none;
      animation: fallDown linear infinite;
    }

    .falling-text {
      font-weight: bold;
      white-space: nowrap;
      color: #fff;
      text-shadow: 0 0 8px #f0f, 0 0 12px #0ff, 0 0 16px #fff;
      animation: fallDown linear infinite, flicker 3s infinite;
    }

    .falling-img img {
      width: min(10vw, 50px);
      height: auto;
      filter: drop-shadow(0 0 5px #fff);
      pointer-events: none;
    }

    @keyframes fallDown {
      0% {
        transform: translateY(-10vh);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0.8;
      }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      color: #e91e63;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 12px;
      cursor: pointer;
      z-index: 9999;
      display: none;
      box-shadow: 0 0 15px pink;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>
  <canvas id="galaxy"></canvas>
  <div id="fallingContainer"></div>
  <button id="playButton">üíñ B·∫•m ƒë·ªÉ b·∫≠t nh·∫°c üíñ</button>

  <script>
    const messages = [
      "M√£i y√™u", "Anh y√™u Em", "Em y√™u Anh",
      "My Valentine", "Forever Yours", "Tr√°i tim", "Y√™u m√£i m√£i"
    ];
    const images = [
      'img/1.jpg', 'img/2.jpg', 'img/3.jpg',
      'img/4.jpg', 'img/5.jpg', 'img/6.jpg'
    ];

    const fallingContainer = document.getElementById('fallingContainer');

    function createFallingItem() {
      const isText = Math.random() < 0.6; // 60% ch·ªØ, 40% h√¨nh
      const el = document.createElement('div');
      el.className = 'falling-item';
      el.style.left = Math.random() * 95 + '%';
      el.style.fontSize = (1 + Math.random() * 1.2) + 'em';
      el.style.animationDuration = (6 + Math.random() * 4) + 's';

      if (isText) {
        el.classList.add('falling-text');
        el.textContent = messages[Math.floor(Math.random() * messages.length)];
      } else {
        el.classList.add('falling-img');
        const img = document.createElement('img');
        img.src = images[Math.floor(Math.random() * images.length)];
        el.appendChild(img);
      }

      fallingContainer.appendChild(el);
      setTimeout(() => el.remove(), 12000);
    }

    setInterval(createFallingItem, 500);

    // Galaxy n·ªÅn canvas
    const canvas = document.getElementById('galaxy');
    const ctx = canvas.getContext('2d');
    let width, height, stars = [];

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    function initStars(n = 300) {
      stars = [];
      for (let i = 0; i < n; i++) {
        stars.push({
          x: Math.random() * width,
          y: Math.random() * height,
          radius: Math.random() * 1.3,
          speed: Math.random() * 0.4 + 0.1,
          alpha: Math.random(),
          delta: Math.random() * 0.02
        });
      }
    }

    function animateGalaxy() {
      ctx.clearRect(0, 0, width, height);
      for (let s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
        ctx.fill();
        s.y += s.speed;
        s.alpha += s.delta;
        if (s.alpha > 1 || s.alpha < 0) s.delta *= -1;
        if (s.y > height) {
          s.y = 0;
          s.x = Math.random() * width;
        }
      }
      requestAnimationFrame(animateGalaxy);
    }

    initStars();
    animateGalaxy();

    // Nh·∫°c YouTube
    const YOUTUBE_ID = 'I2ZDI1DKBvo'; // ‚Üê ƒë·ªïi ID ƒë·ªÉ thay nh·∫°c

    function playMusic() {
      const iframe = document.createElement('iframe');
      iframe.src = `https://www.youtube.com/embed/${YOUTUBE_ID}?autoplay=1&loop=1&playlist=${YOUTUBE_ID}`;
      iframe.allow = 'autoplay';
      iframe.style.width = '0';
      iframe.style.height = '0';
      iframe.style.border = '0';
      iframe.style.position = 'absolute';
      iframe.style.opacity = '0';
      document.body.appendChild(iframe);
    }

    // N√∫t ph√°t nh·∫°c
    window.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('playButton');
      btn.style.display = 'block';
      btn.addEventListener('click', () => {
        playMusic();
        btn.style.display = 'none';
      });
    });
  </script>
</body>
</html>
